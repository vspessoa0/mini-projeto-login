<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="camp">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            account_circle
                            </span></label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                    </div>
                    <div class="camp">
                        <label for="ipassword"><span class="material-symbols-outlined">
                            password
                            </span></label>
                        <input type="password" name="senha" id="ipassword" placeholder="Sua senha" autocomplete="new-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="passwordLink">Esqueci a senha<span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
